<div class="row">
{% for entry in site.data.marketing %}
  <div class="col-lg-4">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">
    <h2>{{ entry.heading }}</h2>
    <p>{{ entry.text }}</p>
    <p><a class="btn btn-default" href="{{ entry.link }}" role="button">View details &raquo;</a></p>
  </div><!-- /.col-lg-4 -->
{% endfor %}
</div><!-- /.row -->
